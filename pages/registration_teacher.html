<center><p class="head">Registration For Teachers</p>

<div class="container">
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Email</label>
      <input type="email" class="form-control" id="inputPassword4" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
  <label for="inputstate">College</label>
    <select id="inputState" class="form-control" required>
        <option selected>Choose...</option>
        <option>JIS College of Engineering</option>
        <option>JIS College of Engineering</option>
        <option>JIS College of Engineering</option>
        <option>JIS College of Engineering</option>
        <option>JIS College of Engineering</option>
        <option>JIS College of Engineering</option>
        <option>JIS College of Engineering</option>
        <option>JIS College of Engineering</option>
        <option>JIS College of Engineering</option>
        <option>JIS College of Engineering</option>
        
      </select>
  </div>
  <div class="form-group">
    <label for="inputState">Department</label>
      <select id="inputState" class="form-control" required>
        <option selected>Choose...</option>
        <option>CSE</option>
        <option>ECE</option>
        <option>IT</option>
        <option>EEE</option>
        <option>EIE</option>
        <option>ME</option>
        <option>CE</option>
        <option>BME</option>
        <option>FT</option>
      </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Password</label>
      <input type="password" class="form-control" id="inputCity" placeholder="Password" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Retype Password</label>
      <input type="password" class="form-control" id="inputCity" placeholder="Retype Password" required>
    </div>
  </div>
  
  <button type="submit" class="btn btn-warning">Sign up</button>
</form><br>
